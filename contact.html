<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact</title>
    
</head>
    
<body>
    
  <header class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-s-12 col-md-6 col-lg-4 text-center py-5 logo-color">
          <a class="text-decoration-none logo-text" href="index.html">Matt O'Donnell</a>
        </div>
        <div class="col-s-12 col-md-6 col-lg-8 text-center py-5">
          <nav>
            <a class="text-decoration-none" href="index.html">About</a>
            <a class="text-decoration-none" href="portfolio.html">Portfolio</a>
            <a class="text-decoration-none" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container py-5">
    <div class="row background">
      <div class="background col-s-12 col-md-12 col-lg-12 p-4">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
        
      </div>
    </div>

  </div>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span>Copyright &copy;</span> 
    </div>
  </footer>

</body>

</html>
